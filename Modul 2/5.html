<!DOCTYPE html>
<html>
<body>

	<p>Here we specify the width and height of an image with the width and height attributes:</p>
	<img src="img_girl.jpeg" alt=Girl in a jacket" width="100" height="200">
	<p>If you have your image in a sub-folder, you must include the folder name in the src attribute:</p>
	<img src="/image/html.gif" alt="HTML5 Icon" style="width:128px"height:128px>

</body>
</html>
